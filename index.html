<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="./assets/images/Fav-icon.png" type="image/x-icon" />

  <title>App Landing Page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles/normalize.css" />

  <link rel="stylesheet" href="./styles/global.css">

  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div class="app-landing-page">
    <!-- NAVBAR -->
    <header class="app-landing-page-head">
      <!-- logo and nav -->
      <div class="logo-nav">
        <!-- logo -->
        <div class="logo">
          <img src="./assets/images//uifry-logo.png" alt="logo">
        </div>
        <!-- nav -->
        <nav>
          <a href="#" class="home">home</a>
          <a href="#" class="about-us">about us</a>
          <a href="#" class="pricing">pricing</a>
          <a href="#" class="features">features</a>
        </nav>
      </div>

      <!-- btn - download -->
      <div class="btn-download">
        <button>Download</button>
      </div>
    </header>

    <!-- HEAD -->
    <div class="head-section">
      <div class="head-section-one">
        <div class="head-one">
          <span></span>
          <h1>Make The Best Financial Decisions</h1>
          <p>Cum Et Convallis Risus Placerat Aliquam, Nunc, Scelerisque Aliquet Faucibus Tinciclunt Eu Adipiscing Sociis
            Arcu Lorem Porttitor.</p>
          <div class="get-watch-btn">
            <div class="get-btn">
              <span>Get Started</span>
              <span><img src="./assets/images/Vector 1 - arrow.png" alt="arrow"></span>
            </div>
            <div class="watch-btn">
              <span><img src="./assets/images/Group 3 - play btn.png" alt="play-btn"></span><span>Watch Video</span>
            </div>
          </div>
        </div>
        <div class="head-two">
          <img src="./assets/images/Group 35924 - achivement.png" alt="achievement-img">
        </div>
      </div>

      <div class="head-section-two">
        <div class="mobile-circle">
          <img src="./assets/images/Frame 1 - with mobile.png" alt="mobile-circle-img">
          <img src="./assets/images/iPhone-13-Pro-two.png" alt="mobile-two">
          <img src="./assets/images/iPhone-13-Pro-three.png" alt="mobile-three">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
